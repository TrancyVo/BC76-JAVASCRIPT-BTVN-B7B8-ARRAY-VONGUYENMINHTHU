<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập ARRAY</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>BÀI TẬP NỘP JS ARRAY BUỔI 7 & 8</h1>
      <p class="infoDev">_ Học viên Cybersoft (BC76): VÕ NGUYỄN MINH THƯ _</p>

      <div class="mb-3">
        <label for="" class="form-label" style="font-weight: 700; color: red"
          >NHẬP CÁC SỐ NGUYÊN</label
        >
        <input
          type="number"
          class="form-control"
          name=""
          id="nhapSo"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập các số Nguyên"
        />
      </div>
      <button id="btn" class="btn btn-dark fw-bold">Thêm vào mảng</button>
      <p class="ketQua bg-danger bg-opacity-75 p-3 text-white mt-3"></p>

      <div class="baitap">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <!-- C1: Tổng số nguyên dương trong mảng -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                1) TỔNG SỐ DƯƠNG TRONG MẢNG
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau1" class="btn btn-dark">Tính tổng</button>
                <p
                  class="ketQua1 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C2: Số lượng số nguyên dương trong mảng -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                2) SỐ LƯỢNG SỐ NGUYÊN DƯƠNG TRONG MẢNG
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau2" class="btn btn-dark">Đếm số</button>
                <p
                  class="ketQua2 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C3: Số nguyên nhỏ nhất trong mảng -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                3) SỐ NGUYÊN NHỎ NHẤT TRONG MẢNG
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau3" class="btn btn-dark">Tìm số nhỏ nhất</button>
                <p
                  class="ketQua3 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C4: Số nguyên dương nhỏ nhất trong mảng -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse4"
                aria-expanded="false"
                aria-controls="flush-collapse4"
              >
                4) SỐ NGUYÊN DƯƠNG NHỎ NHẤT TRONG MẢNG
              </button>
            </h2>
            <div
              id="flush-collapse4"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau4" class="btn btn-dark">
                  Tìm số nguyên dương nhỏ nhất
                </button>
                <p
                  class="ketQua4 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C5: Tìm số chẵn cuối cùng trong mảng (Nếu không có -> Hiển thị -1) -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse5"
                aria-expanded="false"
                aria-controls="flush-collapse5"
              >
                5) SỐ NGUYÊN CHẮN CUỐI CÙNG TRONG MẢNG (NẾU KHÔNG CÓ SẼ HIỂN
                THỊ: -1)
              </button>
            </h2>
            <div
              id="flush-collapse5"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau5" class="btn btn-dark">
                  Tìm số chẵn cuối cùng
                </button>
                <p
                  class="ketQua5 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C6: Đổi chỗ 2 giá trị trong mảng -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse6"
                aria-expanded="false"
                aria-controls="flush-collapse6"
              >
                6) ĐỔI VỊ TRÍ 2 GIÁ TRỊ TUỲ CHỌN
              </button>
            </h2>
            <div
              id="flush-collapse6"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <div class="nhapViTri2PhanTu mb-3 mx-3">
                  <div class="mb-2">
                    <label for="" class="form-label fs-6 text-primary fw-bold"
                      >Nhập vị trí giá trị 1</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="phanTu1"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập vị trí của phần tử 1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label fs-6 text-primary fw-bold"
                      >Nhập vị trí giá trị 2</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="phanTu2"
                      aria-describedby="helpId"
                      placeholder="Vui lòng nhập vị trí của phần tử 2"
                    />
                  </div>
                  <p class="fs-6 text-danger fw-bold">
                    Note: Giá trị đầu tiên có vị trí thứ tự là 0
                  </p>
                  <button id="cau6" class="btn btn-dark">Đổi vị trí</button>
                  <p
                    class="ketQua6 bg-danger bg-opacity-25 p-3 text-black mt-3"
                  ></p>
                </div>
              </div>
            </div>
          </div>
          <!-- C7: Sắp xếp mảng theo thứ tự tăng dần -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse7"
                aria-expanded="false"
                aria-controls="flush-collapse7"
              >
                7) SẮP XẾP MẢNG THEO THỨ TỰ TĂNG DẦN
              </button>
            </h2>
            <div
              id="flush-collapse7"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau7" class="btn btn-dark">Sắp xếp</button>
                <p
                  class="ketQua7 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C8: Sắp xếp mảng theo thứ tự tăng dần -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse8"
                aria-expanded="false"
                aria-controls="flush-collapse8"
              >
                8) TÌM SỐ NGUYÊN TỐ ĐẦU TIÊN TRONG MẢNG (NẾU KHÔNG CÓ SẼ HIỂN
                THỊ: -1)
              </button>
            </h2>
            <div
              id="flush-collapse8"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau8" class="btn btn-dark">Tìm số nguyên tố</button>
                <p
                  class="ketQua8 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- Nhập mảng số thực mới  -->
          <div class="my-3">
            <label
              for=""
              class="form-label"
              style="font-weight: 700; color: red"
              >NHẬP CÁC SỐ THỰC VÀO MẢNG MỚI
            </label>
            <input
              type="number"
              class="form-control"
              name=""
              id="nhapSoThuc"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập các số thực"
            />
          </div>
          <button id="btnSoThuc" class="btn btn-dark">Thêm vào mảng</button>
          <p
            class="ketQuaSoThuc bg-danger bg-opacity-75 p-3 text-white mt-3"
          ></p>
          <!-- C9: Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse9"
                aria-expanded="false"
                aria-controls="flush-collapse9"
              >
                9) SỐ LƯỢNG SỐ NGUYÊN TRONG MẢNG SỐ THỰC MỚI
              </button>
            </h2>
            <div
              id="flush-collapse9"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau9" class="btn btn-dark">Đếm số nguyên</button>
                <p
                  class="ketQua9 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
          <!-- C10: SO SÁNH SL SỐ DƯƠNG VÀ SỐ ÂM TRONG MẢNG MỚI  -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapse10"
                aria-expanded="false"
                aria-controls="flush-collapse10"
              >
                10) SO SÁNH SỐ LƯỢNG SỐ DƯƠNG VÀ SỐ ÂM TRONG MẢNG MỚI
              </button>
            </h2>
            <div
              id="flush-collapse10"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button id="cau10" class="btn btn-dark">So sánh</button>
                <p
                  class="ketQua10 bg-danger bg-opacity-25 p-3 text-black mt-3"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="ending">__ Thanks For Watching __</p>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
